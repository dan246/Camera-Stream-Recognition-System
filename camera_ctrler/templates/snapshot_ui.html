<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Snapshot</title>
    <style>
        #canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #snapshot {
            display: none; /* 將圖片隱藏，只在 canvas 上顯示 */
            max-width: 100%;
            margin: 0 auto;
        }
        #controls {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Camera Snapshot</h1>
    <img id="snapshot" src="" alt="Camera Snapshot">
    <div id="canvasDiv">
        <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
        <button onclick="undoRect()">取消框</button>
        <button onclick="saveRects()">儲存框</button>
        <button onclick="getRects()">獲取框</button>
        <button onclick="clearRects()">清除框</button>
    </div>
    <script>
        let rects = [];
        let isDrawing = false;
        let startX, startY;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = new Image();
        const cameraId = '{{ camera_id }}';

        window.onload = function() {
            fetchSnapshot(cameraId);
        };

        function adjustCanvas() {
            const maxWidth = window.innerWidth * 0.9; // 限制最大寬度為視窗寬度的 90%
            const maxHeight = window.innerHeight * 0.9; // 限制最大高度為視窗高度的 90%
            const imgRatio = img.naturalWidth / img.naturalHeight;
            const windowRatio = maxWidth / maxHeight;

            if (imgRatio > windowRatio) {
                // 圖片更寬
                canvas.width = maxWidth;
                canvas.height = maxWidth / imgRatio;
            } else {
                // 圖片更高
                canvas.height = maxHeight;
                canvas.width = maxHeight * imgRatio;
            }

            scale = canvas.width / img.naturalWidth; // 更新縮放比例
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            rects.forEach(rect => drawRect(rect)); // 重新繪製所有矩形
        }

        window.addEventListener('resize', adjustCanvas); // 在視窗大小變化時調整畫布

        function fetchSnapshot(ID) {
            fetch(`/get_snapshot/${ID}`)
                .then(response => response.ok ? response.blob() : Promise.reject('網絡響應不是ok'))
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    img.onload = () => {
                        zoomInImage(); // 放大圖片並設置 canvas 尺寸
                    };
                    img.src = url;
                })
                .catch(error => {
                    console.error('錯誤:', error);
                    alert('無法加載圖片');
                });
        }

        let scale = 3; // 放大倍數

        function zoomInImage() {
            adjustCanvas(); // 調整畫布和圖像尺寸
            rects.forEach(rect => drawRect(rect)); // 繪製所有矩形
        }

        function drawRect(rect) {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;
            ctx.strokeRect(rect.x * scale, rect.y * scale, rect.width * scale, rect.height * scale);
        }

        function calculateScale() {
            const imgElement = document.getElementById('snapshot');
            scale = imgElement.clientWidth / img.naturalWidth;
            canvas.width = img.naturalWidth; // 根據圖片的原始寬度設定 canvas 寬度
            canvas.height = img.naturalHeight; // 根據圖片的原始高度設定 canvas 高度
            ctx.drawImage(img, 0, 0); // 重新繪製圖片
            rects.forEach(rect => drawRect(rect)); // 重新繪製所有矩形

            // 放大圖片
            zoomInImage();
        }

        canvas.addEventListener('mousedown', function(e) {
            startX = e.offsetX / scale; // Adjust for scaling
            startY = e.offsetY / scale;
            isDrawing = true;
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDrawing) {
                const mouseX = e.offsetX / scale; // Adjust for scaling
                const mouseY = e.offsetY / scale;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // 確保使用放大後的尺寸重新繪製圖片
                rects.forEach(rect => drawRect(rect));
                drawRect({x: startX, y: startY, width: mouseX - startX, height: mouseY - startY});
            }
        });

        canvas.addEventListener('mouseup', function(e) {
            if (isDrawing) {
                const endX = e.offsetX / scale;
                const endY = e.offsetY / scale;
                const newRect = {x: startX, y: startY, width: endX - startX, height: endY - startY};
                rects.push(newRect);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // 確保使用放大後的尺寸重新繪製圖片
                rects.forEach(rect => drawRect(rect));
                drawRect(newRect);
                isDrawing = false;
                saveRect(newRect);
            }
        });

        function saveRect(rect) {
            fetch(`/rectangles/${cameraId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([rect])
            }).then(response => response.json())
              .then(data => console.log(data.message));
        }

        function getRects() {
            fetch(`/rectangles/${cameraId}`)
                .then(response => response.json())
                .then(data => {
                    rects = data;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // 使用放大後的尺寸重新繪製圖片
                    rects.forEach(rect => drawRect(rect));
                })
                .catch(error => console.error('Error:', error));
        }

        function clearRects() {
            fetch(`/rectangles/${cameraId}`, {
                method: 'DELETE'
            }).then(response => response.json())
              .then(data => {
                rects = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // 使用放大後的尺寸重新繪製圖片
                alert(data.message);
            })
            .catch(error => console.error('Error:', error));
        }

        function undoRect() {
            rects.pop(); // 移除最近添加的矩形框
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除畫布
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // 重新繪製放大後的圖像
            rects.forEach(rect => drawRect(rect)); // 重新繪製所有剩餘的矩形框
        }
    </script>
</body>
</html>
